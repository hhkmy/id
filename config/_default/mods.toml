[module]
noProxy = 'none'
noVendor = ''
private = '*.*'
proxy = 'direct'
replacements = ''
workspace = 'off'

[module.hugoVersion]
extended = true
min = "0.111.3"

[[module.mounts]]
source = 'content'
target = 'content'
[[module.mounts]]
source = 'static'
target = 'static'
[[module.mounts]]
source = 'layouts'
target = 'layouts'
[[module.mounts]]
source = 'data'
target = 'data'
[[module.mounts]]
source = 'assets'
target = 'assets'
[[module.mounts]]
source = 'i18n'
target = 'i18n'
[[module.mounts]]
source = 'archetypes'
target = 'archetypes'

[[module.imports]]
path = "github.com/hugomods/shortcodes"
[[module.imports]]
path = 'github.com/hugomods/mermaid'
[[module.imports]]
path = 'github.com/hugomods/katex'
[[module.imports]]
path = 'github.com/hugomods/code-block-panel'
[[module.imports]]
path = "github.com/jakejarvis/hugo-mod-twemoji"
[[modules.imports]]
path = "github.com/hugomods/search"
